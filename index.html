<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="body">
        <div class="screen"></div>
        <div class="Operations">
            <button class="C">C</button>
            <button class="+ operator">+</button>
            <button class="- operator">-</button>
            <button class="X operator">X</button>
            <button class="/ operator">/</button>
        </div>
        <div class="box">
            <div class="keypad">
                <button class="9 number">9</button>
                <button class="8 number">8</button>
                <button class="7 number">7</button>
                <button class="6 number">6</button>
                <button class="5 number">5</button>
                <button class="4 number">4</button>
                <button class="3 number">3</button>
                <button class="2 number">2</button>
                <button class="1 number">1</button>
                <button class="0 number">0</button>
                <button class=". number">.</button>
                <button class="magic number">M</button>
            </div>
            <div class="equate"><button class="equal">=</button></div>
        </div>
    </div>
</body>

</html>
